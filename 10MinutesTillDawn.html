<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>10 Minutes Till Dawn</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
  #unity-container{width:100%;max-width:1200px;aspect-ratio:1200/675;background:#000;border-radius:10px;overflow:hidden;position:relative}
  #gameContainer{width:100%;height:100%;position:absolute;inset:0}
  #gameContainer canvas{width:100%!important;height:100%!important}
  .loadingText{color:#fff;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:Arial}
</style>
<script src="https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/games/10minutestilldawn/Build/UnityLoader.js"></script>
</head>
<body>
<div id="unity-container" role="application" aria-label="Unity game">
  <div id="gameContainer"><div class="loadingText">Loadingâ€¦</div></div>
</div>
<script>
(function(){
  var jsonUrl = "https://rawcdn.githack.com/a456pur/seraph/ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/games/10minutestilldawn/Build/10MinutesTillDawnWebGL.json";
  function tryInstantiate(){
    if(typeof UnityLoader === "undefined"){ return setTimeout(tryInstantiate,150); }
    try{
      var gameInstance = UnityLoader.instantiate("gameContainer", jsonUrl);
      // resize canvas to match container pixels
      function sync(){ try{
        var rect = document.getElementById('unity-container').getBoundingClientRect();
        var w = Math.max(1,Math.floor(rect.width)), h = Math.max(1,Math.floor(rect.height));
        if(gameInstance && gameInstance.container){ gameInstance.container.style.width = w+'px'; gameInstance.container.style.height = h+'px'; }
        if(gameInstance && gameInstance.Module && gameInstance.Module.canvas){ gameInstance.Module.canvas.style.width = w+'px'; gameInstance.Module.canvas.style.height = h+'px'; }
      }catch(e){}}
      setTimeout(sync,600); window.addEventListener('resize',function(){ setTimeout(sync,120); });
    }catch(e){
      console.error('Unity instantiate error',e);
      document.getElementById('gameContainer').innerHTML = '<div style="color:#fff;padding:18px">Game failed to load. Check console.</div>';
    }
  }
  tryInstantiate();
})();
</script>
</body>
</html>
